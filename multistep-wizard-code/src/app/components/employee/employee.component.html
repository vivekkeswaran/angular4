<form #employeeForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                <div class="row">
                    <div class='col-xs-8 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="firstname">First Name</label>
                            <input class="form-control input-md" name="firstname" type="text" placeholder="First Name" [(ngModel)]="employee.firstName"
                                #firstname="ngModel" required id="firstname">
                        </div>
                    </div>
                    <div class='col-xs-8 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="lastname">Last Name</label>
                            <input class="form-control input-md" name="lastname" type="text" placeholder="Last Name" [(ngModel)]="employee.lastName"
                            #lastname="ngModel" required id="lastname">
                        </div>
                    </div>
                    <div class='col-xs-8 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control input-md" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" name="email" type="text" placeholder="Email"
                                [(ngModel)]="employee.email" #email="ngModel" required id="email">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="street">Street Address</label>
                    <input class="form-control input-md" name="street" type="text" placeholder="Street Address" [(ngModel)]="employee.address.street"
                    #street="ngModel" required id="firstname">
                </div>
                <div class="row">
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="city">City</label>
                            <input class="form-control input-md" name="city" type="text" placeholder="City" [(ngModel)]="employee.address.city" #city="ngModel" required>
                        </div>
                    </div>
                    <div class='col-xs-4 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="state">State</label>
                            <input class="form-control input-md" name="state" type="text" placeholder="State" [(ngModel)]="employee.address.state" #state="ngModel" required>
                        </div>
                    </div>
                    <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="zip">Zip</label>
                            <input class="form-control input-md" name="zip" type="text" placeholder="Zip" [(ngModel)]="employee.address.zip" #zipcode="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-previous btn-outline-rounded btn-default" (click)="goToPrevious(employeeForm)">
                            <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span>
                            Previous</button>
                        <button class="btn btn-next btn-success btn-outline-rounded btn-info" [disabled]="!employeeForm.valid" (click)="goToNext(employeeForm)">
                            Next
                            <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
