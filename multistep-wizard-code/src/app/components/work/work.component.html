<form #workForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
        <div class="row">
          <div class='col-xs-8 col-sm-4'>
            <div class="form-group">
              <select size="5" class="form-control" (change)="onchange($event, 'add')">
                <option *ngFor="let i of skills_all" value="{{i}}">
                  {{i}}
                </option>
              </select>
            </div>
          </div>
          <div class='col-xs-8 col-sm-4'>
            <div class="row text-center">
              <button id="btn-add" class="btn btn-add" (click)="addSkill()">
                <span style="margin-right:10px;" class="glyphicon glyphicon-chevron-right"></span>Add</button>
            </div>
            <div class="row text-center">
              <button id="btn-remove" class="btn btn-remove" (click)="removeSkill()">
                <span style="margin-right:10px;" class="glyphicon glyphicon-chevron-left"></span>Remove</button>
            </div>
          </div>
          <div class='col-xs-8 col-sm-4'>
            <select size="5" class="form-control" (change)="onchange($event, 'remove')">
              <option *ngFor="let i of skills_selected" value="{{i}}">
                {{i}}
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group text-center">
            <button class="btn btn-previous btn-outline-rounded btn-default" (click)="goToPrevious(workForm)">
              <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span>
              Previous</button>
            <button class="btn btn-next btn-success btn-outline-rounded btn-info" (click)="goToNext(workForm)">
              Next
              <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
